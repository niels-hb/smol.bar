<div class="absolute left-0 right-0 text-center text-2xl p-4 bg-blue-500">
  <h1>smol.bar</h1>
</div>

<div class="flex flex-col justify-center items-center w-full h-full">
  <ng-container *ngIf="redirectData$ | async as snapshot; else loading">
    <ng-container *ngIf="snapshot.exists(); else notFound">
      <button (click)="redirect(snapshot.data()!.target)">
        Redirecting to<br />
        <span class="text-blue-500">
          {{ snapshot.data()!.target }}
        </span>
        <br />
        in {{ timeRemaining ?? snapshot.data()!.delay }} seconds...
      </button>

      <span class="py-4 text-center" *ngIf="snapshot.data()!.message">
        {{ snapshot.data()!.message }}
      </span>
    </ng-container>
  </ng-container>
  <ng-template #loading>
    <h1>Loading...</h1>
  </ng-template>
  <ng-template #notFound>
    <h1>Not found, much sad... :(</h1>
  </ng-template>
</div>
